<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherPro - Professional Weather Forecast</title>
  <link rel="icon" type="image/jpg" href="img.jpg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fa-solid fa-cloud-sun"></i> Weather</h1>
      <p>Weather Forecasting Service</p>
    </div>

    <div class="search-container">
      <form class="search-form" id="searchForm">
        <input type="text" class="search-input" id="cityInput" placeholder="Enter city name (e.g., Kolkata, Siliguri)" required>
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i> Get Weather
        </button>
      </form>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i> Loading weather data...
    </div>

    <div class="weather-card" id="weatherCard">
      <div class="weather-header">
        <h2 class="city-name" id="cityName"></h2>
        <p class="date-time" id="dateTime"></p>
      </div>

      <div class="weather-main">
        <div class="temperature-section">
          <div class="temperature" id="temperature"></div>
          <div class="weather-desc" id="weatherDesc"></div>
        </div>
        <div class="icon-section">
          <div class="weather-icon" id="weatherIcon"></div>
        </div>
      </div>

      <div class="weather-details">
        <div class="detail-item">
          <div class="detail-icon"><i class="fas fa-eye"></i></div>
          <div class="detail-label">Feels Like</div>
          <div class="detail-value" id="feelsLike"></div>
        </div>
        <div class="detail-item">
          <div class="detail-icon"><i class="fas fa-tint"></i></div>
          <div class="detail-label">Humidity</div>
          <div class="detail-value" id="humidity"></div>
        </div>
        <div class="detail-item">
          <div class="detail-icon"><i class="fas fa-wind"></i></div>
          <div class="detail-label">Wind Speed</div>
          <div class="detail-value" id="windSpeed"></div>
        </div>
        <div class="detail-item">
          <div class="detail-icon"><i class="fas fa-thermometer-half"></i></div>
          <div class="detail-label">Pressure</div>
          <div class="detail-value" id="pressure"></div>
        </div>
        <div class="detail-item">
          <div class="detail-icon"><i class="fas fa-eye-low-vision"></i></div>
          <div class="detail-label">Visibility</div>
          <div class="detail-value" id="visibility"></div>
        </div>
        <div class="detail-item">
          <div class="detail-icon"><i class="fas fa-cloud"></i></div>
          <div class="detail-label">Cloudiness</div>
          <div class="detail-value" id="cloudiness"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="../backend/weather-api.js"></script>
</body>
</html>
