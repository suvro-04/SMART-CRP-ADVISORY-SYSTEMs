<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/jpg" href="img.jpg">
  <link rel="stylesheet" href="login.css">
  <script src="/backend/login.js"></script>
</head>
<body>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-group">
          <input type="password" id="password" placeholder="Enter your password" required>
          <button type="button" class="toggle-password" aria-label="Toggle password visibility"></button>
        </div>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <button class="social-btn google"> Login with Google</button>
    <button class="social-btn apple"> Login with Apple</button>

    <div class="extra-links">
      <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
